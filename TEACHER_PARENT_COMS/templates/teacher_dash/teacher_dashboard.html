{% extends 'teacher_dash/base.html' %}
{% block title %}{% endblock %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'dashboard.css' %}"> <!-- Assuming 'dashboard.css' is your custom CSS file -->

<div class="container">
    {% for single_event in events %}
    <div class="card mb-3 custom-card">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ single_event.image.url }}" alt="{{ single_event.title }}" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ single_event.title }}</h5>
                    <p class="card-text">{{ single_event.details }}</p>
                    {% if user.role == 'admin' %}
                    <div class="button-group">
                        <a href="{% url 'edit_event' single_event.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_event' single_event.id %}" class="btn btn-danger">Delete</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
