{% extends 'parent_dash/base.html' %}
{% block title %}{% endblock %}
{% block content %}
{%load static%}
<link rel="stylesheet" href="{% static 'table.css' %}">
 <div class="content">

   <h2>Attendance List</h2>

     <table class="table">
        <thead>
        <tr>
            <th>student name</th>
            <th>subject</th>
            <th>marks</th>
            <th>grade</th>
           
        </tr>
      </thead>
      <tbody>
        {% for res in results %}
          <tr>
            <td>{{res.student}}</td>
            <td>{{res.subject}}</td>
            <td>{{res.marks}}</td>
            <td>{{res.grade}}</td>
         
          </tr>
          {% endfor %}
        </tbody>
     </table>
 </div>
{% endblock%}
